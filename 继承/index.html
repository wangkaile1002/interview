    //寄生组合式继承
    function Parent() {
      this.name = 'momota'
    }
    function Child() {
      Parent.call(this)
    }
    Child.prototype = new Parent();
    Child.prototype.constructor = Child;
    var child1 = new Child()

    function createObj(o) {
      function Fn() { }
      Fn.prototype = o;
      return new Fn()
    }
    function prototype(Child, Parent) {
      var prototype = createObj(Parent.prototype)
    }
